<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onboarding - Lord Your Week</title>
    <link rel="stylesheet" href="onboarding.css" />
  </head>
  <body>
 
    <video id="background-video" autoplay muted loop>
      <source src="./LordYourWeekVideos/target-shout.mp4" type="video/mp4" />
      alt= "Your browser does not support the video tag."
    </video>

     <img
      id="twinkling-image"
      src="./LordYourWeekImage/Discipling"
      alt="KEEP PUSHING, KEEP SHOOTING !!"
    />

     <div class="container">
      <h1>Lord Over Your Week, In The Place Of Prayer !</h1>
      <form id="onboarding-form">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" required />

        <label for="gender">Gender:</label>
        <select id="gender" required>
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>

        <label for="cohort">Cohort:</label>
        <select id="cohort" required>
          <option value="">Select Cohort</option>

          <script>
            for (let i = 1; i <= 49; i++) {
              document.write(
                `<option value="${String(i).padStart(2, "0")}">Cohort ${String(
                  i
                ).padStart(2, "0")}</option>`
              );
            }
          </script>
        </select>

        <label for="password">Set Password:</label>
        <input type="password" id="password" required />

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" required />

        <button type="submit">Start Scheduling</button>
      </form>
    </div>
    <script src="onboarding.js"></script>
  </body>
</html>
